<!doctype html>
<html data-bs-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CorSano</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">

    <link href="darkbutton.css" rel="stylesheet" />
    <style>
        .navbar-brand {
            display: flex;
            align-items: center;
        }

        .navbar-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .navbar-nav .nav-link {
            padding: 0.5rem 1rem;
            transition: color 0.3s ease;
        }

            .navbar-nav .nav-link:hover {
                color: #dc3545;
            }

        .welcome-section {
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), url('./Images/universidade_aveiro.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            padding: 200px 20px;
            height: calc(100vh - 131px); /* Adjust height dynamically */
            margin-top: 75px; /* Offset to avoid being under the fixed navbar */
            margin-bottom: 56px; /* Offset to avoid overlapping the footer */
        }

            .welcome-section h1 {
                font-size: 3rem;
                font-weight: bold;
            }

            .welcome-section p {
                font-size: 1.5rem;
            }

            .welcome-section .actions .btn {
                font-size: 1.25rem;
                padding: 0.75rem 1.5rem;
            }

            .welcome-section h1 {
                font-size: 3rem;
                font-weight: bold;
            }

            .welcome-section p {
                font-size: 1.5rem;
            }

            .welcome-section .actions .btn {
                font-size: 1.25rem;
                padding: 0.75rem 1.5rem;
            }

        #bd-theme {
            display: flex;
            align-items: center;
        }

        #night_mode_toggle {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }

    </style>
</head>
<body onload="updateTheme()">
    <nav class="navbar navbar-expand-lg fixed-top bg-body-tertiary border-bottom">
        <div class="container-lg">
            <a class="navbar-brand d-flex align-items-center" title="CorSano">
                <img src="Images/logo.png" height="75" class="me-2" />
                <span class="navbar-title">CorSano</span>
            </a>
        </div>
        <ul class="navbar-nav justify-content-end align-items-center" id="bd-theme">
            <label class="switch ms-3" id="night_mode_toggle">
                <span class="sun" id="sun_icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
                        <g fill="#ffd43b">
                            <circle r="5" cy="12" cx="12"></circle>
                            <path d="M21 13h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zM3 13H2a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm13.66-5.66a1 1 0 0 1-.66-.29 1 1 0 0 1 0-1.41l.71-.71a1 1 0 1 1 1.41 1.41l-.71.71a1 1 0 0 1-.75.29zM6.64 18.36a1 1 0 0 1-.71-.29 1 1 0 0 1 0-1.41l.71-.66a1 1 0 0 1 1.41 1.41l-.71.71a1 1 0 0 1-.7.24zM12 3a1 1 0 0 1-1-1V1a1 1 0 0 1 2 0v1a1 1 0 0 1-1 1zM12 21a1 1 0 0 1-1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1-1 1zM6.34 6.34a1 1 0 0 1-.7-.29l-.71-.71a1 1 0 0 1 1.41-1.41l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1-.71.29zM18.36 18.36a1 1 0 0 1-.7-.29l-.66-.71a1 1 0 0 1 1.36-1.36l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1-.71.24z"></path>
                        </g>
                    </svg>
                </span>
                <span class="moon" id="moon_icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" width="20" height="20">
                        <path d="M223.5 32C100 32 0 132.3 0 256s100 224 223.5 224c60.6 0 115.5-24.2 155.8-63.4 5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6-96.9 0-175.5-78.8-175.5-176 0-65.8 36-123.1 89.3-153.3 6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"></path>
                    </svg>
                </span>
                <input type="checkbox" class="input" id="dark_mode_toggle" onchange="toggleDarkMode()">
                <span class="slider"></span>
            </label>
            <li class="nav-item d-flex align-items-center">
                <a class="navbar-brand" href="welcome.html" title="UA">
                    <img src="Images/unilogo.png" height="85" />
                </a>

            </li>
        </ul>
    </nav>


    <!-- Background Section -->
    <div class="welcome-section d-flex align-items-center justify-content-center">
        <div class="text-center">
            <h1 class="mb-4">Bem Vindo</h1>
            <p class="mb-5">Ao teu espaço de saúde e desporto no campus da UA</p>
            <div class="actions">
                <a href="login.html" class="btn btn-danger btn-lg me-3">LOG IN</a>
                <a href="signin.html" class="btn btn-outline-light btn-lg">SIGN IN</a>
            </div>
        </div>
    </div>

    <nav class="navbar bg-body-tertiary border-top fixed-bottom">
        <div class="container small">
            <div class="navbar-text">Made by MASSolutions - MAS 2024</div>
        </div>
    </nav>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"></script>
    <script src="darkmode.js"></script>
</body>
</html>
