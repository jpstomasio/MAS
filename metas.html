    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .hero-section {
            position: relative;
            background-image: url('./Images/universidade_aveiro.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Top Content Card */
        .hero-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            padding: 2rem;
            text-align: center;
        }

            .hero-card .fa {
            font-size: 5rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }

            .hero-card h1 {
                font-size: 2.5rem;
                font-weight: bold;
                margin-bottom: 1rem;
            }

            .hero-card p {
                font-size: 1.25rem;
                font-style: italic;
                color: #555;
                margin-bottom: 2rem;
            }

        /* General Navbar Styling */
        .navbar-brand {
            display: flex;
            align-items: center;
        }

        .navbar-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .navbar-nav .nav-link {
            padding: 0.5rem 1rem;
            transition: color 0.3s ease;
        }

            .navbar-nav .nav-link:hover {
                color: #dc3545;
            }



        .footer {
            background-color: #f8f9fa;
            border-top: 1px solid #ddd;
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px 0;
            font-size: 14px;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .footer-left, .footer-center, .footer-right {
            display: flex;
            align-items: center;
        }

            .footer-left a,
            .footer-center a {
                margin-right: 15px; /* Increased spacing for center elements */
                text-decoration: none;
                color: #000;
                font-weight: bold;
            }

            .footer-center a {
                margin: 0 25px; /* Increased margin to add more space between the center links */
            }

            .footer-right p {
                margin: 0;
            }

            .footer-left a:hover,
            .footer-center a:hover {
                color: #007bff; /* Add hover color for links */
            }

            .footer-left a:last-child, .footer-center a:last-child {
                margin-right: 0; /* No margin on the last item */
            }
        .dark-mode .footer {
            background-color: #1e1e1e;
            color: #e0e0e0;
        }

            .dark-mode .footer a {
                color: #bbb;
            }

                .dark-mode .footer a:hover {
                    color: #fff;
                }

        /* General Dark Mode */
        .dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }


            /* Hero Card in Dark Mode */
            .dark-mode .hero-card {
                background-color: #333; /* Dark background for the card */
                color: #e0e0e0; /* Light text */
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5); /* Stronger shadow for contrast */
            }

                .dark-mode .hero-card h1 {
                    color: #fff; /* Bright white for headings */
                }

                .dark-mode .hero-card p {
                    color: #ccc; /* Light gray for paragraph text */
                    font-style: normal; /* Remove italics for cleaner look */
                }

        /* Optional: Transition Effect */
        .hero-card, .hero-section {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
    </style>
